<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>BusyBus</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <section class="container">
		<img class="status_bar" src="images/Status_Bar.png" alt="Status Bar">
	<div class="nav_bar">
	  <h1>Full Schedule</h1>
    </div>
	<div class="filter">
		<p class="sort">Sorting by:</p>
		<p class="location">Washington and State</p>
	</div>
	<div class="listing">
		<img class="fortythree" src="images/Group 1.png" alt="Bus number 43">
		<p class="arriveone">Arrives in three minutes</p>
	</div>
	<div class="listing">
		<img class="fifteen" src="Images/Group 2.png" alt="Bus number 15">
	</div>
	<div class="listing">
		<img class="fortythree" src="Images/Group 3.png" alt="Bus number 5">
	</div>
	<div class="listing">
		<img class="fortythree" src="Images/Group 4.png" alt="Bus number 1">
	</div>
	<div class="listing">
		<img class="fortythree" src="Images/Group 5.png" alt="Bus number 3">
	</div>
	<div class="listing">
		<img class="fortythree" src="Images/Group 6.png" alt="Bus number 70">
	</div>
     
    </section>
  </body>
</html>
